<script type="text/x-template" id="toasts-template">
<div class="toast show" :class="bg" style="position: fixed; top: 10px; right: 10px;">
  <div class="toast-header">
    <strong class="me-auto text-white">{{ $root.language.system_message }}</strong>
    <button type="button" class="btn-close btn-close-white" @click="close"></button>
  </div>
  <div class="toast-body text-white">
    {{ message }}
  </div>
</div>
</script>

<script>
  Vue.component('toast-view', {
    template: '#toasts-template',
    props: ['bg', 'message'],
    created: function() {
      setTimeout(() => {
        this.close();
      }, 5000);
    },
    methods: {
      close: function() {
        this.$emit('close', true);
      },
    }
  })
</script>
