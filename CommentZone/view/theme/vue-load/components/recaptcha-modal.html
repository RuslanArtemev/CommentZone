<script type="text/x-template" id="recaptcha-modal-template">
  <div class="modal fade" :class="show ? 'show' : ''">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header border-0">
          <h5 class="modal-title h4">{{ $root.language.antibot }}</h5>
          <button type="button" class="btn-close" @click="$emit('close', false)"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div id='czRecaptchaAnon' class="col-auto m-auto"></div>
          </div>
        </div>
        <div class="modal-footer border-0">
          <button type="button" class="btn btn-secondary" @click="$emit('close')">{{ $root.language.close }}</button>
          <button type="button" class="btn btn-primary" @click="$emit('click')">{{ $root.language.send }}</button>
        </div>
      </div>
    </div>
  </div>
</script>

<script>
  Vue.component('recaptcha-modal', {
    template: '#recaptcha-modal-template',
    props: ['show'],
    created: function() {
      
    },
    methods: {
      
    }
  })
</script>
